<div class="modal-dialog" role="document" *ngIf="propiedadAMostrar">
  <div class="modal-content">
    <div class="modal-header">
      <p class="modal-title" id="exampleModalLongTitle">Detalle de la propiedad</p>
      <i class="fas fa-edit fa-pull-right" data-dismiss="modal" [routerLink]="['/clients/propiedad', propiedadAMostrar.id, 'edit']"></i>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-property-display
        [propiedad]="(propiedadAMostrar)">
      </app-property-display>
    </div>
  </div>
</div>
