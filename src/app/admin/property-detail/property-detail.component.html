<div class="propiedad-detalle-area">

    </button>
    <button class="btn btn-link  float-right">
      <span>editar</span>
    </button>
  </div>

  <div class="working-area">

      <div class="row">

        <div class="col-lg-10 col-md-12">

        </div>
        <div class="col-lg-1 col-md-0"></div>
      </div>
    </div>
  </div>

</div>
