<!-- Área de búsqueda -->
<div class="search-area">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 search-row-col">
        <div class="input-group search-border">
          <form class="form-row" style="width: 100%;">
            <div class="col-11">
              <div class="input-group-prepend">
                <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{filter.short_name}}</button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" *ngFor="let filter of filters" 
                    (click)="changeFilter(filter)">{{filter.nombre}}</a>
                </div>
                <input type="search" id="searchInput" class="form-control" aria-label="Buscar..." placeholder="Buscar...">
              </div>
            </div>
            <div class="col-1">
              <button class="btn btn-link float-right">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Fin área de búsqueca-->

<!-- Area de resultados -->
<div class="result-area" *ngIf="propiedades">
  <div class="container-fluid">
    <div class="row">

      <!-- Tarjeta de inmueble -->
      <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let propiedad of propiedades">
        <div class="card">
          <div class="image-viewport">
            <!-- Imagen por default -->
            <img *ngIf="!propiedad.urls_fotografias || propiedad.urls_fotografias.length === 0"
              src="../../../assets/images/departamento-img.jpg" alt="..."> 
            <!-- end Imagen por default -->
            <!-- Primera imagen de la propiedad -->
            <img *ngIf="propiedad.urls_fotografias && propiedad.urls_fotografias.length >= 0"
              [src]="propiedad.urls_fotografias[0]" alt="..."> 
            <!-- Fin primera imagen de la propiedad -->
            <div class="propiedad-precio-renta" *ngIf="propiedad.precio_renta && propiedad.precio_renta > 0">
              <span class="titulo">{{propiedad.tipo_propiedad}} en renta</span>
              <span>{{propiedad.precio_renta | currency}} / mes</span>
            </div>
            <div class="propiedad-precio-venta" *ngIf="propiedad.precio_venta && propiedad.precio_venta > 0">
              <span class="titulo">{{propiedad.nombre}}</span>
              <span>{{propiedad.precio_venta | currency}}</span>
            </div>
          </div>

          <div class="card-body">
            <h5 class="card-title">{{propiedad.nombre}}</h5>
            <p class="card-text">{{propiedad.descripcion}}</p>
            <a href="#" class="btn btn-link" [routerLink]="['.', propiedad.id]" >Detalle</a>
          </div>
        </div>
      </div>
      <!-- Fin tarjeta de inmueble -->

    </div>
  </div>
</div>
<button id="add-property-button" class="btn btn-link" routerLink="/admin/agregar/propiedad">
  <i class="fas fa-plus"></i>
</button>
<!-- Fin area de resultados -->
